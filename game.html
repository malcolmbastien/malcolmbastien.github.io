<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flappy Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            background-color: #70c5ce; /* Sky blue background */
            border: 2px solid #000;
            display: block; /* Remove extra space below canvas */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="288" height="512"></canvas>

    <div id="topScoresDialog" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border: 2px solid #000; z-index: 100;">
        <h2>Top Scores</h2>
        <ol id="highScoresList"></ol>
        <button id="closeScoresDialog">Close</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
